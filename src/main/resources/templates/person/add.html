<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div>
    <h1>User Registration</h1>
    <form action="#" method="post" th:action="@{/person/save}" th:object="${person}">
        <label for="id">Id:</label>
        <input id="id" th:field="*{id}" type="text"/><br/>

        <label for="username">Full name:</label>
        <input id="username" th:field="*{username}" type="text"/><br/>

        <label for="email">E-mail:</label>
        <input id="email" th:field="*{email}" type="text"/><br/>

        <button type="submit">Register</button>
    </form>
</div>

<div th:replace="/fragments/footer :: footer"></div>
</body>
</html>
